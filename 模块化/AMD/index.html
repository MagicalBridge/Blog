<!DOCTYPE html>
<html>

<head>
  <title>require.js</title>
</head>

<body>
  <h1>Content</h1>
  <!-- 这里的data-main 属性 这是使用requirejs 时候才这么使用的,  表示众多的js 文件中入口文件是哪一个-->
  <script data-main="vender/main" src="vender/require.js"></script>
  <div>
    AMD 中require 为全局添加了 define 函数，你只要按照这种约定的方式书写这种规范即可
    其实所谓的AMD规范就是指 The Asynchronous Module Definition (AMD) 规范。
    所以其实 AMD 是 RequireJS 在推广过程中对模块定义的规范化产出。
    你去看 AMD 规范 的内容，其主要内容就是定义了 define 函数该如何书写，只要你按照这个规范书写模块和依赖，require.js 就能正确的进行解析。
  </div>
</body>

</html>
